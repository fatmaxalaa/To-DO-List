<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <link rel="stylesheet" href="./css/materialize.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
</head>

<body>

        <div class="container">
                <h5>Task List</h5>
                <div class="row">
                        <div class="input-field col s12">
                                <textarea id="textarea2" class="materialize-textarea input"
                                        data-length="120"></textarea>  
                                <label for="textarea2">New Task</label>
                        </div>
                        <a class="waves-effect waves-light btn addBtn " href="#modal1">Add Task</a> 
                        <!-- Modal Structure -->
                        <div id="modal1" class="modal">
                                <div class="modal-content">
                                        <p>You Should Enter any Task!!</p>
                                        
                                </div>
                                <div class="modal-footer">
                                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                                </div>
                        </div>
                </div>
                <hr>
                <div class="tasks"> 
                        <div class="row"> 
                                <div class="input-field col s12">
                                        <textarea id="textarea2" class="materialize-textarea filter"
                                                data-length="120"></textarea>
                                        <label for="textarea2">Filter Tasks</label>
                                </div>
                                <br>
                                <div class=" inputTasks">
                                        <ul class="taskLi">
                                                
                                        </ul>

                                </div> 
                                <a class="waves-effect waves-light btn clearBtn">Clear Tasks</a>
                        </div>
                </div>

        </div>




        <script src="./js/materialize.js"></script>
        <script src="./js/main.js"></script>
</body>

</html>
